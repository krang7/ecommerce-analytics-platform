version: 2

models:
  - name: stg_customers
    columns:
      - name: customer_id
        tests: 
          - not_null
      - name: customer_unique_id
        tests:
          - not_null

  - name: stg_orders
    columns:
      - name: order_id
        tests:
          - unique
          - not_null
      - name: customer_id
        tests:
          - not_null
          - relationships:
              to: ref('stg_customers')
              field: customer_id
  
  - name: stg_order_payment
    columns:
      - name: order_id
        tests:
          - not_null
          - relationships:
              to: ref('stg_orders')
              field: order_id
  - name: stg_products
    columns:
      - name: product_id
        tests:
          - unique
          - not_null
      - name: product_category_name
  - name: stg_items_ordered
    columns:
      - name: item_id
        tests:
          - not_null
      - name: order_id
        tests:
          - not_null
          - relationships:
              to: ref('stg_orders')
              field: order_id
      - name: product_id
        tests:
          - not_null
          - relationships:
              to: ref('stg_products')
              field: product_id 
      - name: seller_id
        tests:
          - not_null
          - relationships:
              to: ref('stg_sellers')
              field: seller_id    
  - name: stg_sellers
    columns:
      - name: seller_id
        tests:
          - unique
          - not_null              